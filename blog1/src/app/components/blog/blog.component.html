<form class="form-inline">
  <input name="text" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filterText" placeholder="Wpisz nazwÄ™ ..." (ngModelChange)="setQuery(filterText)" >
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  routerLink = "blog" queryParams="{'title':search}">Szukaj</button>
</form>
<div *ngFor="let item of items | filter:filterText">
  <app-blog-item [image]="item.url" [text]="item.title"></app-blog-item>
</div>
