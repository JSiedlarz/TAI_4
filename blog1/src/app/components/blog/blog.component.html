<div *ngFor="let item in item | filter:filterText">

  <app-blog-item [image]="item.image" [text]="item.text"></app-blog-item>
</div>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filterText">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" roterLink ="blog" queryParams ="{title:queryParm}">Wyszukaj</button>
</form>
